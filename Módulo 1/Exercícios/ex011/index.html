<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>
    <h2>Imagem Dinâmica</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplismente aumente e diminua o tamanho do seu navegador, e veja o que acontece.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem Flexível">
        <!-- Seguir a ordem da menor imagem para a maior, se não, não funciona -->
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/music1.mp3" type="audio/mpeg">
        <source src="midia/music1.wav" type="audio/wav">
        <source src="midia/music1.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/music1.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>
    <!-- Formatos de arquivos de áudio mais compatíveis: MP3, WAV, OGG -->
</body>
</html>
